<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>View Contact</title>
	</head>
	
<body>
    

    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Phone Number</th>
            <th>Address</th>
            <th>Email</th>
        </tr>
        <tr th:each="ct : ${contact}">
            <td th:text="${ct.id}">a</td>
            <td th:text="${ct.name}">b</td>
            <td th:text="${ct.phoneNumber}">a</td>
            <td th:text="${ct.address}">a</td>
            <td th:text="${ct.email}">a</td>
        </tr>
    </table>

<h1>Navigation</h1>
   <a href="/"><button>Home</button></a>
   <a href="/add"><button>Add Contact</button></a>
   <a href="/view"><button>View Contact</button></a>
  </body>
</html>
